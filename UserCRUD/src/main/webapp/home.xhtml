<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name = "home_styles.css"  />
    </h:head>
    <h:body>
        <header class="home_header" >
            <div>
                <h:graphicImage library="images" name="camtel_logo.png" alt="Floating Image of Camtel logo" width="100px" height="100px" />
            </div>

            <div >
                <h:form>
                    <p:commandButton  value="Logout" styleClass="rounded-button ui-button-info" action="#{authView.logout()}" />
                </h:form>
            </div>
        </header>
        <main class="container">
            <div class="left" >
                <div class="route_container">
                    <div class="user">
                        <h1>Users</h1>
                        <p:button icon="pi pi-user" style="width: 100px; height: 100px; background-color: white" styleClass="rounded-button ui-button-info ui-button-outlined hover-effect" outcome="user_page.xhtml" />
                    </div>
                    <div class="department">
                        <h1>Departments</h1>
                        <p:button icon="pi pi-sitemap" style="width: 100px; height: 100px; background-color: white" styleClass="rounded-button ui-button-info ui-button-outlined hover-effect" outcome="department_page.xhtml" />
                    </div>
                    <div class="payroll">
                        <h1>PayRolls</h1>
                        <p:button icon="pi pi-money-bill" style="width: 100px; height: 100px; background-color: white" styleClass="rounded-button ui-button-info ui-button-outlined hover-effect" outcome="payroll_page.xhtml" />
                    </div>
                    <div class="employee">
                        <h1>Employees</h1>
                        <p:button icon="pi pi-users" style="width: 100px; height: 100px; background-color: white" styleClass="rounded-button ui-button-info ui-button-outlined hover-effect" outcome="employee_page.xhtml" />
                    </div>
                </div>
            </div>
            <div class=" right polarAreaModel">
                <p:polarAreaChart class="chart" model="#{chartJSView.polarAreaModel}"/>
            </div>
        </main>
    </h:body>
</html>
