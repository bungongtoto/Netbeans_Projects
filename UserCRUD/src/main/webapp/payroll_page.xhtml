<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head>
        <title>PayRoll CRUD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name = "home_styles.css"  />
    </h:head>
    <h:body>
        <div class="card crud-demo">
            <header class="home_header" >
                <div>
                    <a href="home.xhtml" onclick="window.location.href = 'home.xhtml'; return false;">
                        <h:graphicImage library="images" name="camtel_logo.png" alt="Floating Image of Camtel logo" width="100px" height="100px" />
                    </a>

                </div>

                <div >
                    <h:form>
                        <p:commandButton  value="Logout" styleClass="rounded-button ui-button-info" action="#{authView.logout()}" />
                    </h:form>
                </div>

            </header>
            <main>
                <h:form id="form">
                    <p:growl id="messages" showDetail="true" />

                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="New" icon="pi pi-plus" actionListener="#{payRollView.openNew}"
                                             update=":dialogs:manage-payRoll-content" oncomplete="PF('managePayRollDialog').show()"
                                             styleClass="ui-button-success" style="margin-right: .5rem">
                                <p:resetInput target=":dialogs:manage-payRoll-content" />
                            </p:commandButton>
                            <p:commandButton id="delete-payRolls-button" value="#{payRollView.deleteButtonMessage}"
                                             icon="pi pi-trash" actionListener="#{payRollView.deleteSelectedPayRolls}"
                                             styleClass="ui-button-danger" disabled="#{!payRollView.hasSelectedPayRolls()}" update="@this">
                                <p:confirm header="Confirmation" message="Delete the selected payRolls?"
                                           icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                                <p:dataExporter type="csv" target="dt-payRolls" fileName="payRolls" />
                            </p:commandButton>
                        </p:toolbarGroup>
                    </p:toolbar>

                    <p:dataTable id="dt-payRolls" widgetVar="dtPayRolls" var="payRoll" value="#{payRollView.payRolls}"
                                 reflow="true" styleClass="payRolls-table" selection="#{payRollView.selectedPayRolls}"
                                 rowKey="#{payRoll.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                        <f:facet name="header">
                            <div class="payRolls-table-header">
                                <span style="font-weight: bold">PayRolls</span>
                                <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                    <p:inputText id="globalFilter" onkeyup="PF('dtPayRolls').filter()" placeholder="Search" />
                                </span>
                            </div>
                        </f:facet>

                        <p:ajax event="rowSelect" update=":form:delete-payRolls-button" />
                        <p:ajax event="rowUnselect" update=":form:delete-payRolls-button" />
                        <p:ajax event="rowSelectCheckbox" update=":form:delete-payRolls-button" />
                        <p:ajax event="rowUnselectCheckbox" update=":form:delete-payRolls-button" />
                        <p:ajax event="toggleSelect" update=":form:delete-payRolls-button" />

                        <p:column  selectionMode="multiple" exportable="false" style="width: 30px"></p:column>

                        <p:column headerText="ID" sortBy="#{payRoll.id}" filterBy="#{payRoll.id}">
                            <h:outputText value="#{payRoll.id}" />
                        </p:column>
                        <p:column headerText="Job Title" sortBy="#{payRoll.job_title}" filterBy="#{payRoll.job_title}">
                            <h:outputText value="#{payRoll.job_title}" />
                        </p:column>
            
                        <p:column headerText="Salary (FCFA)" sortBy="#{payRoll.salary}" filterBy="#{payRoll.salary}">
                            <h:outputText value="#{payRoll.salary}" />
                        </p:column>

                        <p:column exportable="false">
                            <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-payRoll-content"
                                             oncomplete="PF('managePayRollDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                <f:setPropertyActionListener value="#{payRoll}" target="#{payRollView.selectedPayRoll}" />
                                <p:resetInput target=":dialogs:manage-payRoll-content" />
                            </p:commandButton>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                             process="@this"
                                             oncomplete="PF('deletePayRollDialog').show()">
                                <f:setPropertyActionListener value="#{payRoll}" target="#{payRollView.selectedPayRoll}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <h:form id="dialogs">
                    <p:dialog header="PayRoll Details" showEffect="fade" modal="true" widgetVar="managePayRollDialog"
                              responsive="true">
                        <p:outputPanel id="manage-payRoll-content" class="ui-fluid">
                            <p:outputPanel rendered="#{not empty payRollView.selectedPayRoll}">
                                <div class="field">
                                    <p:outputLabel for="job_title">Job Title</p:outputLabel>
                                    <p:inputText id="job_title" value="#{payRollView.selectedPayRoll.job_title}" required="true" />
                                </div>
                           
                                <div class="field">
                                    <p:outputLabel for="salary">Salary</p:outputLabel>
                                    <p:spinner id="salary" min="100000" value="#{payRollView.selectedPayRoll.salary}" />
                                </div>
                            </p:outputPanel>
                        </p:outputPanel>

                        <f:facet name="footer">
                            <p:commandButton value="Save" icon="pi pi-check" actionListener="#{payRollView.savePayRoll}"
                                             update="manage-payRoll-content" process="manage-payRoll-content @this" />
                            <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('managePayRollDialog').hide()"
                                             class="ui-button-secondary" type="button" />
                        </f:facet>
                    </p:dialog>

                    <p:confirmDialog widgetVar="deletePayRollDialog" showEffect="fade" width="300"
                                     message="Delete the payRoll?" header="Confirm" severity="warn">
                        <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{payRollView.deletePayRoll}"
                                         process="@this" update=":form:delete-payRolls-button"
                                         oncomplete="PF('deletePayRollDialog').hide()" />
                        <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                         onclick="PF('deletePayRollDialog').hide()" />
                    </p:confirmDialog>

                    <p:confirmDialog global="true" showEffect="fade" width="300">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                         icon="pi pi-times" />
                    </p:confirmDialog>
                </h:form>
            </main>
        </div>
    </h:body>
</html>
