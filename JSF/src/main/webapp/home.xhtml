<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>JSF TEST</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name = "styles.css"  />
    </h:head>
    <h:body style="display:flex ; flex-direction: column; align-items: center; justify-content: center; height: 100vh">
        <h:outputText value="User Table" style="font-size: 60px; margin-bottom: 20px"/>
        
        <p:dataTable value="#{userServiceImpl.findAll()}" var="user"  >
            <p:column headerText="ID">
                <h:outputText value="#{user.id}"/>
            </p:column>
            
            <p:column headerText="First Name">
                <h:outputText value="#{user.first}"/>
            </p:column>
            
            <p:column headerText="Last Name">
                <h:outputText value="#{user.last}"/>
            </p:column>
            
            <p:column headerText="Age">
                <h:outputText value="#{user.age}"/>
            </p:column>
            
        </p:dataTable>
            
    </h:body>
</html>
